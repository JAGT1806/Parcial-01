</head>
<body>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

              </div>
        </div>
    </nav>


    <div class="container mt-5">
        <h2 class="mb-4 text-center">Ingrese los datos para agendar el test drive</h2>
        <form id="testDriveForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="nombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="nombres" placeholder="Ingrese sus nombres" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" placeholder="Ingrese sus apellidos" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su teléfono" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="estrato" class="form-label">Estrato</label>
                        <input type="number" class="form-control" id="estrato" min="1" max="6" value="5" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="fechaNacimiento" class="form-label">Fecha Nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="grupoSanguineo" class="form-label">Grupo Sanguíneo</label>
                        <select class="form-select" id="grupoSanguineo" required>
                            <option selected disabled>Seleccione</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Género</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino" required>
                                <label class="form-check-label" for="masculino">Masculino</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genero" id="femenino" value="femenino" required>
                                <label class="form-check-label" for="femenino">Femenino</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Actividades Favoritas</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="futbol" value="futbol">
                                <label class="form-check-label" for="futbol">Fútbol</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="baloncesto" value="baloncesto">
                                <label class="form-check-label" for="baloncesto">Baloncesto</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="voleibol" value="voleibol">
                                <label class="form-check-label" for="voleibol">Voleibol</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="ciclismo" value="ciclismo">
                                <label class="form-check-label" for="ciclismo">Ciclismo</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="fechaTestDrive" class="form-label">Fecha solicitada para test drive</label>
                        <input type="date" class="form-control" id="fechaTestDrive" required>
                    </div>
                    <div class="mb-3">
                        <label for="horaTestDrive" class="form-label">Hora solicitada para test drive</label>
                        <input type="time" class="form-control" id="horaTestDrive" required>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success" id="submitBtn">Agendar</button>
                <button type="reset" class="btn btn-danger" id="cancelBtn"><a href="index.html">Cancelar</a></button>
            </div>
        </form>
    </div>

</body>
